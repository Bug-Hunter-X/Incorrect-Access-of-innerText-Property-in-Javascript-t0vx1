<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Correct way to access the innerText property
    const myDivElement = document.getElementById("myDiv");
    const text = myDivElement.innerText; 
    console.log(text);
  </script>
</body>
</html>
